theme = "doom_acario_dark"

[editor]
line-number = "absolute"
cursorline = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "position-percentage","file-encoding"]
separator = "│"

[editor.indent-guides]
render = true
character = "╎"

